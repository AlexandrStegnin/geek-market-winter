<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>
    <h1>Каталог товаров</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${page.content}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/shop/cart/add/' + ${product.id}}" class="btn btn-primary">Добавить в корзину</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="text-center" aria-label="Товары">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item">
                <span th:if="${page.hasPrevious()}">
                    <a class="page-link" th:href="@{/shop(page=${page.number - 1},size=${page.size})}">Previous</a>
                </span>
            </li>
            <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                <li class="page-item">
                    <span th:if="${page.number == i}" class="selected">
                        <a class="page-link" th:href="@{/shop(page=${i},size=${page.size})}">[[${i}+1]]</a>
                    </span>
                    <span th:unless="${page.number == i}">
                        <a class="page-link" th:href="@{/shop(page=${i},size=${page.size})}">[[${i}+1]]</a>
                    </span>
                </li>
            </th:block>
            <li class="page-item">
                <span th:if="${page.hasNext()}">
                    <a class="page-link" th:href="@{/shop(page=${page.number+1},size=${page.size})}">Next</a>
                </span>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
