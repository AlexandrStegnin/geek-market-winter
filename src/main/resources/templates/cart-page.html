<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>
    <h1>Корзина</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Кол-во</th>
            <th>Цена за шт</th>
            <th>Общая стоимость</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.id}"></td>
            <td th:text="${item.product.title}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.itemPrice}"></td>
            <td th:text="${item.totalPrice}"></td>
            <td>
                <a th:href="@{'/shop/cart/remove/' + ${item.product.id}}" class="btn btn-primary">Удалить из корзины</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
